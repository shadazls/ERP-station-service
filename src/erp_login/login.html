<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelSync - Connexion</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://kit.fontawesome.com/a0e9db0451.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div id="login-container" role="main">

        <h1 id="primary-text">FuelSync - Connexion</h1>

        <form id="login-form" novalidate aria-labelledby="primary-text">
            
            <div class="form-group">
                <span id="username-error" class="form-error hidden" role="alert" aria-live="assertive"></span>
                <label for="username-input"></label>
                <input id="username-input" placeholder="Entrez votre nom d'utilisateur" type="text" required aria-required="true" aria-invalid="false">
            </div>
            
            <div class="form-group">
                <div id="password-container">
                    <span id="password-error" class="form-error hidden" role="alert" aria-live="assertive"></span>
                    <label for="password-input"></label>
                    <input id="password-input" placeholder="Entrez votre mot de passe" type="password" required aria-required="true" aria-invalid="false">
                    <span id="password-toggle" class="password-toggle" role="button" aria-label="Afficher/masquer le mot de passe" aria-pressed="false">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
            </div>
            
            <button id="connection-button" type="submit">Connexion</button>

        </form>

    </div>

    <script src="scripts/form-validation.js"></script>
    <script src="scripts/password-toggle.js"></script>
</body>
</html>
