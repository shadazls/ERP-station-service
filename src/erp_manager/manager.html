<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pavé Numérique</title>
        <link rel="stylesheet" href="styles/grid.css">
        <link rel="stylesheet" href="styles/reappro.css">
        <script src="scripts/reappro.js" defer="defer"></script>
    </head>
    <body>
        <header>
            <h1>FuelSync</h1>
        </header>
        
        <main>
            <div>
                <div id="manager-container-top">
                    <div>a</div>
                    <div class="manager-container-top-reappro">
                        <div class="inputProduct">
                            <h4>Demander un réapprovisionnement</h4>
                            <input type="text" id="productChoice" placeholder="Produit ou énergie">
                            <input type="text" id="quantity" placeholder="Quantité">
                            <select name="supplier" id="supplier">
                                <option value="supplier1">Fournisseur 1</option>
                                <option value="supplier2">Fournisseur 2</option>
                                <option value="supplier3">Fournisseur 3</option>
                            </select>
                            <button id="addButton">ajouter +</button>
                        </div>
                        <div class="basket">
                            <h3>Panier</h3>
                            <div id="basketItems"></div>
                            <div class="validate">
                                <p id="total">Total: 0 €</p>
                                <button id="validateButton">Valider</button>
                            </div>
                        </div>
                        <div class="inProgress">
                            <h3>En cours</h3>

                            <div id="inProgressItems"></div>

                            <div id="centerer"></div>
                            
                        </div>
                        <div class="toConfirm">
                            <h3>A confirmer</h3>

                            <div id="toConfirmItems"></div>

                            <div id="centerer"></div>
                            
                        </div>
                    </div>
                </div>
                <div id="manager-container-center">
                    <div>c</div>
                    <div>d</div>
                    <div>e</div>
                </div>
                <div id="manager-container-bottom">
                    <div>f</div>
                    <div>g</div>
                    <div>h</div>
                </div>
            </div>
        </main>
    </body>
</html>
