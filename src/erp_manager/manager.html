<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FuelSync - ERP</title>
        <link rel="stylesheet" href="styles/grid.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/selectProduct.css">
        <!-- <link rel="stylesheet" href="styles/headerTitle.css"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a0e9db0451.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/reappro.css">
        <script src="scripts/reappro.js" defer="defer"></script>
    </head>
    <body>
        <header id="header">
            <h1 id="headerTitle" class="hover-1">FuelSync</h1>

            <i id="houseIcon" class="fa-solid fa-house"></i>

            <div id="secondaryHeadersContainer">
                <h2 id="secondHeaderTitle">Tableau de bord</h2>
                <h3 id="thirdHeaderTitle">Système de gestion ERP</h3>
            </div>

            <div id="timeContainer">
                <span id="time"></span>
            </div>

            <label for="slct" class="select">
                <select id="slct" required>
                    <option selected value="0">ERP</option>
                    <option value="1">Caisse</option>
                </select>

                <svg>
                    <use xlink:href="#select-arrow-down"></use>
                </svg>
            </label>
            
            <!-- SVG Sprites -->
            <svg class="sprites">
                <symbol id="select-arrow-down" viewBox="0 0 10 6">
                    <polyline points="1 1 5 5 9 1"></polyline>
                </symbol>
            </svg>

            <div id="userContainer">
                <h3 id="usernameDisplay">Nom d'utilisateur</h3>
                <div class="circle-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                
            </div>
              
              
        </header>
        
        <main>
            <div>
                <div id="manager-container-top">
                    <div>a</div>
                    <div class="manager-container-top-reappro">
                        <div class="inputProduct">
                            <h4>Demander un réapprovisionnement</h4>
                            <input type="text" id="productChoice" placeholder="Produit ou énergie">
                            <input type="text" id="quantity" placeholder="Quantité">
                            <select name="supplier" id="supplier">
                                <option value="supplier1">Fournisseur 1</option>
                                <option value="supplier2">Fournisseur 2</option>
                                <option value="supplier3">Fournisseur 3</option>
                            </select>
                            <button id="addButton">ajouter +</button>
                        </div>
                        <div class="basket">
                            <h3>Panier</h3>
                            <div id="basketItems"></div>
                            <div class="validate">
                                <p id="total">Total: 0 €</p>
                                <button id="validateButton">Valider</button>
                            </div>
                        </div>
                        <div class="inProgress">
                            <h3>En cours</h3>

                            <div id="inProgressItems"></div>

                            <div id="centerer"></div>
                            
                        </div>
                        <div class="toConfirm">
                            <h3>A confirmer</h3>

                            <div id="toConfirmItems"></div>

                            <div id="centerer"></div>
                            
                        </div>
                    </div>
                </div>
                <div id="manager-container-center">
                    <div>c</div>
                    <div>d</div>
                    <div>e</div>
                </div>
                <div id="manager-container-bottom">
                    <div>f</div>
                    <div>g</div>
                    <div>h</div>
                </div>
            </div>
        </main>

        <script src="scripts/displayTime.js"></script>
    </body>
</html>
